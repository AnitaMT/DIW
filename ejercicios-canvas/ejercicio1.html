<body>
    <h1>Dibujar una l√≠nea recta</h1>
    <canvas id="lineaRecta" width="400" height="400" style="border:1px solid black;">
    </canvas>

    <script>
        var c = document.getElementById("lineaRecta");
        var ctx = c.getContext("2d");

        ctx.moveTo(50,50);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.lineTo(350,350);
        ctx.stroke();
    </script>
</body>
