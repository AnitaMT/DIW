<!DOCTYPE html>

<body>
    <h1>CÃ­rculo</h1>
    <canvas id="circulo" width="400" height="400" style="border:1px solid black;">
    </canvas>

    <script>
        var c = document.getElementById("circulo");
        var ctx = c.getContext("2d");
        
        ctx.fillStyle = "blue";
        ctx.lineWidth = 2;


        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2);
        ctx.fill();
    </script>
</body>
