<!DOCTYPE html>

<body>
    <h1>Tri√°ngulo</h1>
    <canvas id="triangulo" width="300" height="200" style="border:1px solid black;">
    </canvas>

    <script>
        const canvas = document.getElementById('triangulo');
        const ctx = canvas.getContext('2d');

        ctx.strokeStyle = "green";
        ctx.lineWidth = 5;

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(200,50);
        ctx.lineTo(50,150);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
